<!DOCTYPE HTML>
<html lang="ko">
<head>
<title>부동산챔프</title>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
<meta name="viewport" content="user-scalable=yes, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, width=device-width, target-densitydpi=medium-dpi" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link type="text/css" rel="stylesheet" href="../resource/css/common.css" media="all" />

<!-- css -->
<link type="text/css" rel="stylesheet" href="../resource/css/login.css" media="all" />

<script src="../resource/js/jquery-1.10.1.min.js"></script>
<script src="../resource/js/common.js"></script>
</head>
<body>
 
<div class="wrapperDiv" style="left:0;">

	<!-- 헤더 -->
	<header>	
	<div class="header">
		<h1><a href=""><img src="../resource/images/icon/logo.png" alt="부동산 챔프"></a></h1>			
		<p class="menuBtn"><a href="javascript:"><img src="../resource/images/btn/btn_gnb.png" alt="gnb메뉴열림"></a></p>
		
		<!-- search -->
		<div class="form-search-button">
			<div class="relative">
				<label for="" class="hc">지역, 지하철, 단지찾기 등</label>
				<div class="words">지역, 지하철, 단지찾기 등</div>    
				<button type="button" class="re_search_button"><img src="../resource/images/btn/btn_serch.png" alt=""></button>
			</div>
		</div>
		<!-- //search -->
	</div>
	</header>
	<!-- //헤더 -->

	<!-- 컨텐츠 -->
	<section>
	<div class="container">
		<div class="subBody">
			<h2>
				<p class="title-sub">로그인</p>
				<a href="" class="btnBack"><img src="../resource/images/btn/btn_back.png" alt="이전가기"></a>
			</h2>
			<div class="subCon">
				<div class="login-form">
					<h3 class="title"><img src="../resource/images/icon/login.png" alt="로그인"></h3>
					<p class="notice">가입된 이메일 주소와 비밀번호를 입력해 주세요.</p>

					<!-- 로그인 인풋 -->
					<div class="box-Yinput">
						<div class="gap input-id">
							<input type="text" title="ID" placeholder="이메일을 입력해 주세요." id="j_username" name="j_username" required="required">
						</div>
						<div class="gap input-pw">
							<input type="password" title="Password" placeholder="비밀번호를 입력해 주세요." id="j_password" name="j_password" required="required">
						 </div>						
						<div class="login-agree">
							<div class="left-float">
								<input type="checkbox" name="agree-terms" id="agree-terms" class="css-checkbox" />
								<label for="agree-terms" class="css-label">이메일저장</label>
							</div>
							<a class="login-link left-float" href="#">이메일/비밀번호찾기</a>
							<a class="login-link left-float" href="#">회원가입</a>
						</div>												
						<button class="login-form-submit" type="submit">로그인</button>
					</div>

					<ul class="login-links">					
						<button class="btn-facebook">페이스북 로그인</button>
						<button class="btn-naver">네이버 로그인</button>
						<div class="hc"></div>
					</ul>	
				</div>				
			</div>
		</div>
	</div>
	</section>
	<!-- //컨텐츠 -->

	<!-- 풋터 -->
	<footer>
		<div class="footer-address">
		서울시 강남구 영동대로 702(청담동)화천회관빌딩 4층<br />
		1661-0903(평일 09:00~18:00) / ytp@ytp.co.kr<br />
		</div>
		<div class="copyright">Copyrightⓒ2015 <span class="blue">YTPartner</span>s Co., Ltd. All rights reserved.</div>
	</footer>
	<!-- //풋터 -->
</div>

</body>
</html>
